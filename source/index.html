<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PixelPlus</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/normalize.min.css">
</head>
<body>
  <div class="page-wrapper">
    <header class="page-header">
      <div class="page-header__top">
        <div class="page-header__top--wrapper">
          <div class="page-header__top--user">
            <div class="page-header__top--login">
              <a href="#" class="page-header__top--link">Вход</a>
            </div>
            <div class="page-header__top--registration">
              <a href="#" class="page-header__top--link">Регистрация</a>
            </div>
          </div>
          <div class="page-header__top social">
            <ul class="social__list">
              <li class="social__item">
                <a class="social__link social__link--facebook" href="#" aria-label="Мы на фэйсбук">
                  <span class="visually-hidden">Мы на фэйсбук</span>
                  <svg width="27" height="27">
                    <use xlink:href="img/sprite.svg#facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--vkontakte" href="#" aria-label="Мы вконтакте">
                  <span class="visually-hidden">Мы вконтакте</span>
                  <svg width="27" height="27">
                    <use xlink:href="img/sprite.svg#vk"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--youtube" href="#" aria-label="Мы на youtube">
                  <span class="visually-hidden">Мы на youtube</span>
                  <svg width="27" height="27">
                    <use xlink:href="img/sprite.svg#youtube"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--instagram" href="#" aria-label="Мы в instagram">
                  <span class="visually-hidden">Мы на youtube</span>
                  <svg width="27" height="27">
                    <use xlink:href="img/sprite.svg#instagram"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
